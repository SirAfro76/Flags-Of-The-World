<!DOCTYPE html>

<head>
  <title>Selection Page</title>
  <link rel="stylesheet" href="../css/select-continent.css">
</head>
<a href="../../../index.html">
  <button id="home" class="btn">Home</button>
</a>
  
<body>

  <head>
    <div>
      <h1 id="page-title">Continents Of The World</h1>
      <p id="page-title-p">Select one, muiltiple or do them all!</p>
    </div>
  </head>
  <main>
    <div id="selection-menu">
      <input id="AF" class="continent" type="checkbox">
      <label for="AF">Africa</label><br>

      <input id="NA-CA" class="continent" type="checkbox">
      <label for="NA-CA">North Amercia & Central Amercia</label><br>

      <input id="SA" class="continent" type="checkbox">
      <label for="SA">South Amercia</label><br>

      <input id="AS" class="continent" type="checkbox">
      <label for="AS">Asia</label><br>

      <input id="OCE" class="continent" type="checkbox">
      <label for="OCE">Australaisa & Oceania</label><br>

      <input id="EU" class="continent" type="checkbox">
      <label for="EU">Europe</label><br>

      <input id="AN" class="continent" type="checkbox">
      <label for="AN">Antartica</label><br>
    </div>
    <div>
      <button id="all-continents" class="btn">all</button>
    </div>
    <div>
      <button id="Confirm" class="btn">Confirm</button>
    </div>
  </main>
</body>

<script src="../js/select-continent.js"></script>

<html>
