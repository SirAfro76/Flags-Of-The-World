<!DOCTYPE html>

<head>
    <title>FOTW</title>
    <link rel="icon" type="image/x-icon" href="src/img/icon.png">
    <link rel="stylesheet" href="src/html/css/stylesheet.css">
</head>
<button id="login" class="btn" onclick="toggle_login()">Login</button>
<button id="sign-up" class="btn" onclick="toggle_signup()">Sign up</button>
<button id="account" class="btn" onclick="toggle_account()">Account</button>
<button id="settings" class="btn" onclick="toggle_setting">Settings</button>
<a href="index.html">
    <button id="home" class="btn" onclick="toggle_homepage">Home</button>
</a>

<body>
    <header>
        <section>
            <div>
                <h1 id="page-title">Flags Of The World Quiz</h1>
                <p id="page-title-p">Practice your knowledge of all the flags of the world</p>
            </div>
        </section>
        <section>
            <div>
                <form class="form" id="signup-form">
                    <h2>Sign up</h2>
                    <!--Username Input-->
                    <label for="uname">Username:</label><br>
                    <input type="text" id="uname" name="uname" placeholder="Enter your username"><br>
                    <!--Display Name-->
                    <label for="dname">Display Name:</label><br>
                    <input type="text" id="dname" name="dname" placeholder="Your visible name"><br>
                    <!--Email Input-->
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" placeholder="Enter your email"><br>
                    <!--Password Input-->
                    <label for="pname">Password:</label><br>
                    <input type="password" id="pname" name="pname" placeholder="Enter your password"><br>
                    <!--Password Confirmation-->
                    <label for="pname">Password Again:</label><br>
                    <input type="password" id="pname" name="pname" placeholder="Repeat your password"><br>
                    <!--Confirm signup Button-->
                    <button class="btn">Confirmation</button>
                    <!--Sign-up message-->
                    <label id="signup-success" class="signup-message">Success</label>
                    <label id="signup-failed" class="signup-message">Signup failed</label>
                </form>
            </div>
        </section>
        <section>
            <div>
                <form class="form" id="login-form">
                    <h2>Login</h2>
                    <!--Username Input-->
                    <label for="uname">Username or Email:</label><br>
                    <input type="text" id="user" name="uname" placeholder="Enter username"><br>
                    <!--Password Input-->
                    <label for="pname">Password:</label><br>
                    <input type="password" id="pname" name="pname" placeholder="Enter password"></br>
                    <!--Login Button-->
                    <button class="btn" onclick="signupsuccess">Login In</button>
                    <!--Login Message-->
                    <label id="login-failed" class="login-message" type="text">Don't Have an account?</label>
                    <label id="login-success" class="login-message" type="text">Success</label>
                </form>
            </div>
        </section>
    </header>
    <div>
        <a href="src/html/maps.html">
            <button id="play-button" class="btn">Play</button>
        </a>
    </div>
    <footer>
        <div>
            <p>Website Creator: Sir Afro</p>
        </div>
    </footer>
</body>

<script src="src/html/js/script.js"></script>

</html>
