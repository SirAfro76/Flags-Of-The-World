<!DOCTYPE html>

<head>
    <title>FOTW</title>
    <link rel="icon" type="image/x-icon" href="src/img/icon.png">
    <link rel="stylesheet" href="src/css/stylesheet.css">
</head>

<h1 id="page-title">Flags Of The World Quiz</h1>
<button id="login" class="btn" onclick="togglelogin()">Login</button>
<button id="sign-up" class="btn" onclick="togglesignup()">Sign up</button>

<body>
    <div>
        <form class="form" id="signup-form">
            <h2>Sign up</h2>
            <!--Username Input-->
            <label for="uname">Username:</label><br>
            <input type="text" id="uname" name="uname" placeholder="Enter your username"><br>
            <!--Display Name-->
            <label for="dname">Display Name:</label><br>
            <input type="text" id="dname" name="dname" placeholder="Your visible name"><br>
            <!--Email Input-->
            <label for="email">Email:</label><br>
            <input type="text" id="email" name="email" placeholder="Enter your email"><br>
            <!--Password Input-->
            <label for="pname">Password:</label><br>
            <input type="text" id="pname" name="pname" placeholder="Enter your password"><br>
            <!--Password Confirmation-->
            <label for="pname">Password Again:</label><br>
            <input type="text" id="pname" name="pname" placeholder="Repeat your password"><br>
            <!--Login Button-->
            <button class="btn">Confirmation</button>
        </form>
    </div>
    <div>
        <form class="form" id="login-form">
            <h2>Login</h2>
            <!--Username Input-->
            <label for="uname">Username or Email:</label><br>
            <input type="text" id="user" name="uname" placeholder="Enter username"><br>
            <!--Password Input-->
            <label for="pname">Password:</label><br>
            <input type="text" id="pname" name="pname" placeholder="Enter password"></br>
            <!--Login Button-->
            <button class="btn">Login In</button>
            <!--Login Message-->
            <label id="login-failed" type="text">Don't Have an account?</label>
            <label id="login-success" type="text">Success</label>
        </form>
    </div>
</body>

<script src="src/js/script.js"></script>

</html>
