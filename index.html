<!DOCTYPE html>

<head>
    <title>FOTW</title>
    <link rel="icon" type="image/x-icon" href="src/img/icon.png">
    <link rel="stylesheet" href="src/links/css/stylesheet.css">
</head>

<body>
    <header>
        <section>
            <div>
                <nav id="nav-menu">
                    <button id="login" class="btn" onclick="toggle_login()">Login</button>
                    <button id="sign-up" class="btn" onclick="toggle_signup()">Sign up</button>
                    <a href="src/links/html/account.html">
                        <button id="account" class="btn" onclick="toggle_account()">Account</button>
                    </a>
                    <a href="src/links/html/settings.html">
                        <button id="settings" class="btn" onclick="toggle_setting()">Settings</button>
                    </a>
                    <a href="index.html">
                        <button id="home" class="btn" onclick="toggle_homepage">Home</button>
                    </a>
                    <button id="bug-report" class="btn" onclick="toggle_bugform">Report Bugs</button>
                </nav>
            </div>
        </section>
        <section>
            <div id="title">
                <h1 id="page-title" name="nc">Flags Of The World Quiz</h1>
                <p id="page-title-p">Practice your knowledge of all the flags of the world</p>
            </div>
        </section>
        <section>
            <div class="signup-container" name="nc">
                <form action="" method="post" class="form" id="signup-form">
                    <h1>Sign up</h1>
                    <p>Have an account?, Try Login instead</p>
                    <hr>
                    <label for="email"><b>Email:</b></label><br>
                    <input type="email" id="email" name="email" placeholder="Enter email" autocomplete="email"
                        required><br>
                    <label for="uname"><b>Username:</b></label><br>
                    <input type="text" id="uname" name="uname" placeholder="Enter username" required><br>

                    <label for="dname"><b>Display Name:</b></label><br>
                    <input type="text" id="dname" name="dname" placeholder="Your visible name" required><br>

                    <label for="pwd"><b>Password:</b></label><br>
                    <input type="password" id="pwd" name="pwd" placeholder="Enter password" required><br>

                    <input id="show-password" type="checkbox" onclick="showpwd()">Show Password

                    <button class="btn" id=signup_submit>Confirm</button><br>

                </form>
            </div>
        </section>
        <section>
            <div class="login-container">
                <form action="" method="post" class="form" id="login-form">
                    <h1>Login</h1>
                    <hr>
                    <label for="uname"><b>Username:</b></label><br>
                    <input type="text" id="user" name="uname" placeholder="Enter username" autocomplete="username"><br>

                    <label for="pname"><b>Password:</b></label><br>
                    <input type="password" id="pname" name="pname" placeholder="Enter password"
                        autocomplete="current-password"></br>

                    <input type="checkbox" checked="checked" name="remeber">Remember Me</label>

                    <button class="btn" id="login_submit">Login</button>
                </form>
            </div>
        </section>
        <section>
            <div class="bug-container">
                <form class="form" id="bugreport-form">
                    <h1></h1>
                </form>
            </div>
        </section>
    </header>
    <main>
        <div>
            <a href="src/links/html/select-continent.html">
                <button id="play-button" class="btn">Play</button>
            </a>
        </div>
    </main>
    <footer>
        <section>
            <div id="github-profile">
                <p>
                    <a href="https://github.com/SirAfro76"> <img id="icon" src="src/img/github-mark-white.png"></a>
                    Sir Afro: Creator and Dev
                </p>
            </div>
            <p id="exclaimer">
                This website is still under very early development so please report any bugs, Gramcery
            </p>
        </section>
    </footer>
</body>

</html>
