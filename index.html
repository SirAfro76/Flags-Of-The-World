<!DOCTYPE html>
<head>
    <title>FOTW</title>
    <link rel="icon" type="image/x-icon" href="src/img/icon.png">
    <link rel="stylesheet" href="src/html/css/stylesheet.css">
</head>

<button id="login" class="btn" onclick="toggle_login()">Login</button>
<button id="sign-up" class="btn" onclick="toggle_signup()">Sign up</button>

<a href="src/html/account.html">
    <button id="account" class="btn" onclick="toggle_account()">Account</button>
</a>
<a href="src/html/settings.html">
    <button id="settings" class="btn" onclick="toggle_setting()">Settings</button>
</a>
<a href="index.html">
    <button id="home" class="btn" onclick="toggle_homepage">Home</button>
</a>

<body>
    <header>
        <section>
            <div>
                <h1 id="page-title">Flags Of The World Quiz</h1>
                <p id="page-title-p">Practice your knowledge of all the flags of the world</p>
            </div>
        </section>
        <section>
            <div>
                <form class="form" id="signup-form">
                    <h1>Sign up</h1>
                    <hr>
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" placeholder="Enter email" required autocomplete="email"><br>

                    <label for="uname">Username:</label><br>
                    <input type="text" id="uname" name="uname" placeholder="Enter username" required><br>

                    <label for="dname">Display Name:</label><br>
                    <input type="text" id="dname" name="dname" placeholder="Your visible name" required><br>

                    <label for="pass">Password:</label><br>
                    <input type="password" id="pwd" name="pwd" placeholder="Enter password" required><br>

                    <label for="pwd-rep">Password Again:</label><br>
                    <input type="password" id="pwd-rep" name="pwd-rep" placeholder="Repeat password" required><br>

                    <input id="show-password" type="checkbox" onclick="showpwd()">Show Password
                    <button class="btn">Confirm</button>
                </form>
            </div>
        </section>
        <section>
            <div>
                <form class="form" id="login-form">
                    <h1>Login</h1>
                    <hr>
                    <label for="uname"><b>Username:</b></label><br>
                    <input type="text" id="user" name="uname" placeholder="Enter username" autocomplete="username"><br>

                    <label for="pname"><b>Password:</b></label><br>
                    <input type="password" id="pname" name="pname" placeholder="Enter password" autocomplete="current-password"></br>

                    <input type="checkbox" checked="checked" name="remeber">Remeber Me
                    </label>

                    <button class="btn">Login</button>
                </form>
            </div>
        </section>
    </header>
    <div>
        <a href="src/html/maps.html">
            <button id="play-button" class="btn">Play</button>
        </a>
    </div>
</body>

<script src="src/html/js/script.js"></script>

</html>
